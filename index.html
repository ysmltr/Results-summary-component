<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-card">
    <div class="card">
      <div class="card-left">
        <h1>Your Result</h1>
        <div class="circle">
          <h2 class="circle-num">76</h2>
          <p class="max-point">of 100</p>
        </div>
          <div class="left-bottom">
            <h3 class="bottom-title">Great</h3>
            <p class="bottom-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
      </div>
      <!--end of left side-->
      <!--beginning of right side-->
      <div class="card-right">
        <div class="card-right-summary">
        <h2 class="card-summary">Summary</h2>
      </div>
        <div class="card-stats">
          <div class="stats-box1">
            <div class="stat-img">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" id="status-img">
              <p class="stats-title1">Reaction</p>
              <p class="stats-result1">
                80 <span class="stats-span">/ 100</span>
              </p>
            </div>
          </div>
          <div class="stats-box2">
            <div class="stat-img">
              <img src="./assets/images/icon-memory.svg" alt="memory" id="status-img">
              <p class="stats-title2">Memory</p>
              <p class="stats-result2">
                92 <span class="stats-span">/ 100</span>
              </p>
              
            </div>
          </div>
          <div class="stats-box3">
            <div class="stat-img">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" id="status-img">
              <p class="stats-title3">Verbal</p>
              <p class="stats-result3">
                61 <span class="stats-span">/ 100</span>
              </p>
              
            </div>
          </div>
          <div class="stats-box4">
            <div class="stat-img">
              <img src="./assets/images/icon-visual.svg" alt="visual" id="status-img">
              <p class="stats-title4">Visual </p>
              <p class="stats-result4">
                72 <span class="stats-span">/ 100</span>
              </p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>

    Coded by <a href="https://github.com/ysmltr/Results-summary-component">ye≈üim ilter</a>.
  </div>
</body>
</html>
